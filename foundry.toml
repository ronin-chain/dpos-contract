[profile.default]
src = 'src'
test = 'test/foundry/'
script = 'script'
out = 'out'
optimizer = true
optimizer_runs = 1_000
ffi = true

libs = ['lib', 'node_modules/@openzeppelin', 'node_modules/hardhat']

# See more config options https://github.com/foundry-rs/foundry/tree/master/config

solc = '0.8.25'
use_literal_content = true
extra_output = ["devdoc", "userdoc", "storagelayout"]
evm_version = 'istanbul'
cache_path = 'cache_foundry'
fs_permissions = [{ access = "read-write", path = "./" }]

[fmt]
line_length = 120
tab_width = 2
multiline_func_header = 'params_first'
bracket_spacing = true
int_types = 'preserve'

[profile.ci]
verbosity = 4

[profile.default.fuzz]
runs = 256

[profile.intense.fuzz]
runs = 5_000

[profile.via-ir.fuzz]
runs = 1_000

[profile.min-solc]
solc_version = "0.8.4"

[profile.min-solc.fuzz]
runs = 1_000

[profile.min-solc-via-ir.fuzz]
runs = 1_000

[rpc_endpoints]
ethereum = "https://eth.llamarpc.com"
goerli = "https://goerli.infura.io/v3/${INFURA_API_KEY}"
ronin-mainnet = "https://api-archived.roninchain.com/rpc"
ronin-testnet = "https://saigon-archive.roninchain.com/rpc"
ronin-devnet = "https://hcm-rpc.skymavis.one/rpc"
localhost = "http://localhost:8545"
ronin-testnet-shadow = "http://34.27.172.168:8545"
ronin-mainnet-shadow = "http://35.192.217.237:8545"

[dependencies]
"@fdk" = { version = "0.3.0-beta", url = "https://github.com/axieinfinity/foundry-deployment-kit/archive/refs/tags/v0.3.0-beta.zip" }
"@prb-test" = { version = "0.6.4" }
"@openzeppelin" = { version = "4.7.3", url = "https://github.com/OpenZeppelin/openzeppelin-contracts/archive/refs/tags/v4.7.3.zip" }
"@openzeppelin-v5" = { version = "5.0.2", url = "https://github.com/OpenZeppelin/openzeppelin-contracts/archive/refs/tags/v5.0.2.zip" }
"@chainlink" = { version = "1.6.0", url = "https://github.com/smartcontractkit/chainlink/archive/refs/tags/v1.6.0.zip" }
safe-smart-account = { version = "1.4.1", url = "https://github.com/safe-global/safe-smart-account/archive/refs/tags/v1.4.1.zip" }
