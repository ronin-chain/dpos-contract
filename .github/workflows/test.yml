name: test

on:
  push:
    branches:
      - mainnet
      - testnet
      - "release/*"
      - "feature/*"
      - "features/*"
  pull_request:
    branches:
      - mainnet
      - testnet
      - "release/*"
      - "feature/*"
      - "features/*"

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: [self-hosted, dockerize]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup repo
        run: |
          chmod +x ./install.sh
          ./install.sh
        id: setup-repo

      - name: Run Forge build
        run: |
          forge --version
          forge build
        id: build

      - name: Run Forge tests
        run: |
          forge test --no-match-path '*forking/*' -vvv
        id: test
