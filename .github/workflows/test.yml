name: test

on:
  push:
    branches:
      - mainnet
      - testnet
      - "release/*"
      - "feature/*"
      - "features/*"
      - "implement-feature/**"
      - "implement-feature/**/**"
  pull_request:
    branches:
      - mainnet
      - testnet
      - "release/*"
      - "feature/*"
      - "features/*"

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: [self-hosted, dockerize]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          forge --version
          forge build
        id: build

      # - name: Run Forge tests
      #   run: |
      #     forge test --no-match-path '*forking/*' -vvv
      #   id: test

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.base.ref}}

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Specify the Node.js version

      - name: Install dependencies
        run: npm install --force && npm ci

      - name: Get latest commit hash of target branch
        run: echo "TARGET_COMMIT_HASH=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Storage Layout Check
        run: |
          echo "Checking storage layout..."
          echo "CURRENT_COMMIT_HASH: ${{ github.sha }}"
          echo "TARGET_COMMIT_HASH: ${{ env.TARGET_COMMIT_HASH }}"
          lib/storage-delta/run.sh ${{ env.TARGET_COMMIT_HASH }} --omit new --contracts contracts
